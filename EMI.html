<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <meta name="description" content="Calculate your EMI easily with our online EMI Calculator.">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(800px circle at 10% 10%, rgba(56,189,248,0.18), transparent 40%),
                  radial-gradient(700px circle at 90% 20%, rgba(34,197,94,0.16), transparent 45%),
                  radial-gradient(900px circle at 50% 90%, rgba(244,63,94,0.14), transparent 50%),
                  linear-gradient(180deg, #020617, #020617);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #2563eb;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      margin-bottom: 20px;
    }
    .back-btn:hover { background: #1e40af; transform: translateX(-3px); }
    .back-btn span { font-size: 18px; }

    main.app {
      position: relative;
      max-width: 360px;
      width: 100%;
      background:#1E293B;
      border-radius:24px;
      padding: 40px 20px 60px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
    }

    input[type="number"] {
      width: 100%;
      height: 45px;
      margin-bottom: 20px;
      border:2px solid #38BDF8;
      border-radius:12px;
      padding: 0 12px;
      font-size:16px;
      background:#020617;
      color:#E5E7EB;
      outline:none;
      transition:0.3s;
    }

    button {
      width: 100%;
      height: 45px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg, #38BDF8, #22D3EE);
      color:#020617;
      font-size:17px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {
      transform:scale(1.05);
      box-shadow:0 10px 20px rgba(56,189,248,0.4);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #38BDF8;
    }

    .error {
      margin-top: 10px;
      font-size: 14px;
      color: #F87171;
    }

    @media(max-width: 400px){
      main.app { padding: 30px 15px 50px; }
      button, input[type="number"] { height: 40px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn"><span>←</span> Back</a>

  <main class="app" id="emiApp">
    <input type="number" v-model="principal" placeholder="Principal Amount (₹)">
    <input type="number" v-model="rate" placeholder="Interest Rate (%) per annum">
    <input type="number" v-model="time" placeholder="Time (Years)">
    <button @click="calculateEMI">Calculate EMI</button>

    <p class="error" v-if="error">{{ error }}</p>
    <p class="result" v-if="EMI">Monthly EMI: ₹{{ EMI }}</p>
  </main>

  <script>
    const { createApp } = Vue;

    createApp({
      data(){
        return {
          principal: "",
          rate: "",
          time: "",
          EMI: "",
          error: ""
        }
      },
      methods:{
        calculateEMI(){
          this.error = "";
          this.EMI = "";

          if(!this.principal) { this.error="Enter principal amount"; return; }
          if(!this.rate) { this.error="Enter interest rate"; return; }
          if(!this.time) { this.error="Enter time in years"; return; }

          let r = (this.rate / 12) / 100;
          let n = this.time * 12;
          let emi = (this.principal * r * Math.pow(1+r, n)) / (Math.pow(1+r, n) - 1);

          this.EMI = emi.toFixed(2);
        }
      }
    }).mount("#emiApp");
  </script>
</body>
</html>
