<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profit & Loss Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0F172A;
    }

    .app{
      width:320px;
      background:#1E293B;
      padding:20px;
      border-radius:15px;
      color:white;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
    }

    h2{
      text-align:center;
      margin-bottom:15px;
    }

    input, button{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    button{
      background:#38BDF8;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }

    .profit{
      color:#22c55e;
    }

    .loss{
      color:#ef4444;
    }
  </style>
</head>

<body>

<div class="app">
  <h2>Profit & Loss</h2>

  <input type="number" v-model="cost" placeholder="Cost Price (₹)">
  <input type="number" v-model="sell" placeholder="Selling Price (₹)">

  <button @click="calculate">Calculate</button>

  <div class="result" v-if="resultType">
    <p :class="resultType">
      {{ resultType.toUpperCase() }} : ₹ {{ amount }}
    </p>
    <p>
      Percentage : {{ percentage }} %
    </p>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      cost: "",
      sell: "",
      resultType: "",
      amount: "",
      percentage: ""
    }
  },
  methods:{
    calculate(){
      if(this.cost === "" || this.sell === ""){
        alert("Please fill all fields");
        return;
      }

      let CP = Number(this.cost);
      let SP = Number(this.sell);

      if(SP > CP){
        let profit = SP - CP;
        let profitPercent = (profit / CP) * 100;

        this.resultType = "profit";
        this.amount = profit.toFixed(2);
        this.percentage = profitPercent.toFixed(2);
      }
      else if(CP > SP){
        let loss = CP - SP;
        let lossPercent = (loss / CP) * 100;

        this.resultType = "loss";
        this.amount = loss.toFixed(2);
        this.percentage = lossPercent.toFixed(2);
      }
      else{
        this.resultType = "profit";
        this.amount = "0.00";
        this.percentage = "0.00";
      }
    }
  }
}).mount(".app");
</script>

</body>
</html>
