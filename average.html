<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Average Calculator â€“ Find Mean Value Easily</title>
<meta name="description" content="Calculate average (mean) of numbers easily using our free average calculator.">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body{font-family:Arial;background:#020617;color:#e5e7eb;padding:40px;}
.container{max-width:800px;margin:auto;}
main{background:#1E293B;padding:25px;border-radius:20px;margin:20px 0;}
input,button{width:100%;height:45px;margin-bottom:15px;border-radius:10px;border:none;padding:0 10px;}
input{border:2px solid #38BDF8;background:#020617;color:#fff;}
button{background:#38BDF8;color:#000;font-weight:bold;}
.content{background:#0f172a;padding:20px;border-radius:12px;}
.result{color:#38BDF8;}
</style>
</head>

<body>
<div class="container">

<h1>Average Calculator</h1>
<p>Enter numbers separated by comma to find average.</p>

<main id="avgApp">
<input v-model="numbers" placeholder="Example: 10,20,30,40">
<button @click="calcAvg">Calculate Average</button>

<p class="result" v-if="avg">Average: {{ avg }}</p>
</main>

<section class="content">
<h2>What is Average?</h2>
<p>Average (mean) is the sum of all numbers divided by total count.</p>

<h2>Formula</h2>
<p>Average = Sum of values / Total number of values</p>

<h2>Example</h2>
<p>10 + 20 + 30 = 60 / 3 = 20</p>
</section>

</div>

<script>
const {createApp}=Vue;
createApp({
data(){return{numbers:"",avg:""}},
methods:{
calcAvg(){
let arr=this.numbers.split(",").map(Number);
let sum=arr.reduce((a,b)=>a+b,0);
this.avg=(sum/arr.length).toFixed(2);
}
}
}).mount("#avgApp");
</script>

</body>
</html>
