<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0F172A;
    }

    .app{
      width:300px;
      background:#1E293B;
      padding:20px;
      border-radius:15px;
      color:white;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      text-align:center;
    }

    h2{
      margin-bottom:15px;
    }

    input, button{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    button{
      background:#38BDF8;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:10px;
      font-size:15px;
      word-wrap:break-word;
    }
  </style>
</head>

<body>

<div class="app">
  <h2>Average Calculator</h2>

  <input
    type="text"
    v-model="numbers"
    placeholder="Enter numbers (e.g. 10,20,30)"
  >

  <button @click="calculate">Calculate Average</button>

  <div class="result" v-if="average !== null">
    <p>Average :</p>
    <strong>{{ average }}</strong>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      numbers:"",
      average:null
    }
  },
  methods:{
    calculate(){
      if(this.numbers === ""){
        alert("Enter numbers separated by comma");
        return;
      }

      // Convert string to number array
      let arr = this.numbers.split(",").map(n => Number(n.trim()));

      // Check invalid input
      if(arr.some(isNaN)){
        alert("Please enter valid numbers only");
        return;
      }

      let sum = arr.reduce((a,b) => a + b, 0);
      this.average = (sum / arr.length).toFixed(2);
    }
  }
}).mount(".app");
</script>

</body>
</html>
