<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Calculator – Square, Rectangle, Circle, Triangle</title>
<meta name="description" content="Calculate area of square, rectangle, circle, and triangle easily using our free online area calculator.">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body{font-family:Arial;background:#020617;color:#e5e7eb;padding:40px;}
.container{max-width:800px;margin:auto;}
main{background:#1E293B;padding:25px;border-radius:20px;margin:20px 0;}
input,select,button{width:100%;height:45px;margin-bottom:15px;border-radius:10px;border:none;padding:0 10px;}
input,select{border:2px solid #38BDF8;background:#020617;color:#fff;}
button{background:#38BDF8;color:#000;font-weight:bold;}
.content{background:#0f172a;padding:20px;border-radius:12px;}
.result{color:#38BDF8;}
</style>
</head>

<body>
<div class="container">

<h1>Area Calculator</h1>
<p>Calculate area of different shapes easily.</p>

<main id="areaApp">

<select v-model="shape">
<option value="square">Square</option>
<option value="rectangle">Rectangle</option>
<option value="circle">Circle</option>
<option value="triangle">Triangle</option>
</select>

<input type="number" v-model="a" placeholder="Enter value 1">
<input type="number" v-model="b" placeholder="Enter value 2 (if required)">

<button @click="calcArea">Calculate Area</button>

<p class="result" v-if="area">Area: {{ area }}</p>

</main>

<section class="content">
<h2>Shapes Supported</h2>
<ul>
<li>Square</li>
<li>Rectangle</li>
<li>Circle</li>
<li>Triangle</li>
</ul>

<h2>Formulas</h2>
<p>Square = a²</p>
<p>Rectangle = length × width</p>
<p>Circle = πr²</p>
<p>Triangle = ½ × base × height</p>
</section>

</div>

<script>
const {createApp}=Vue;
createApp({
data(){return{shape:"square",a:"",b:"",area:""}},
methods:{
calcArea(){
let a=parseFloat(this.a);
let b=parseFloat(this.b);

if(this.shape==="square") this.area=(a*a).toFixed(2);
else if(this.shape==="rectangle") this.area=(a*b).toFixed(2);
else if(this.shape==="circle") this.area=(3.1416*a*a).toFixed(2);
else if(this.shape==="triangle") this.area=(0.5*a*b).toFixed(2);
}
}
}).mount("#areaApp");
</script>

</body>
</html>
