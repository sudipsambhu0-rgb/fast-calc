<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compound Interest Calculator</title>
<meta name="description" content="Calculate compound interest online. Find your investment growth with our compound interest calculator.">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="font-family:Arial;background:#020617;color:#e5e7eb;padding:40px">

<h1>Compound Interest Calculator</h1>
<p>Calculate how your investment grows with compound interest.</p>

<div id="ciApp">
<input v-model="principal" placeholder="Principal (₹)">
<input v-model="rate" placeholder="Rate %">
<input v-model="time" placeholder="Time (years)">
<button @click="calc">Calculate</button>

<p v-if="result">Total Amount: ₹{{ result }}</p>
</div>

<h2>Formula</h2>
<p>A = P(1 + r/n)<sup>nt</sup></p>

<script>
const { createApp } = Vue;
createApp({
data(){return{principal:"",rate:"",time:"",result:""}},
methods:{
calc(){
let P=this.principal;
let r=this.rate/100;
let t=this.time;
let A=P*Math.pow((1+r),t);
this.result=A.toFixed(2);
}
}
}).mount("#ciApp");
</script>

</body>
</html>
