<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100vh;
      background:#0F172A;
    }

    .app{
position:relative;
      width:300px;
      padding:20px;
      background:#1E293B;
top:160px;
left:40px;
      border-radius:15px;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      color:#fff;
    }
  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background: #2563eb; /* blue */
    padding: 8px 14px;
    border-radius: 8px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .back-btn:hover {
    background: #1e40af;
    transform: translateX(-3px);
  }

  .back-btn span {
    font-size: 18px;
  }
    .app h2{
      text-align:center;
      margin-bottom:15px;
    }

    .app input{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    #btn{
      width:100%;
      padding:10px;
      background:#38BDF8;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      margin-top:5px;
    }

    #btn:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:15px;
      font-size:15px;
    }
  </style>
</head>

<body>
<a href="chose.html" class="back-btn">
  <span>←</span> Back
</a>
<div class="app">
  <h2>Compound Interest</h2>

  <input type="number" v-model="principal" placeholder="Enter Principal">
  <input type="number" v-model="rate" placeholder="Enter Rate (%)">
  <input type="number" v-model="time" placeholder="Enter Time (Years)">

  <button id="btn" @click="check">Calculate</button>

  <div class="result" v-if="amount">
    <p>Final Amount : ₹ {{ amount }}</p>
    <p>Compound Interest : ₹ {{ compounded }}</p>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      principal: "",
      rate: "",
      time: "",
      amount: "",
      compounded: ""
    }
  },
  methods:{
    check(){
      if(this.principal === ""){
        alert("Enter principal amount");
        return;
      }
      if(this.rate === ""){
        alert("Enter interest rate");
        return;
      }
      if(this.time === ""){
        alert("Enter time");
        return;
      }

      let P = Number(this.principal);
      let R = Number(this.rate);
      let T = Number(this.time);

      let A = P * Math.pow((1 + R / 100), T);
      let CI = A - P;

      this.amount = A.toFixed(2);
      this.compounded = CI.toFixed(2);
    }
  }
}).mount(".app");
</script>

</body>
</html>
