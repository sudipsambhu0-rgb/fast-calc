<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discount Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100svh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0F172A;
    }

    .app{
      width:300px;
      background:#1E293B;
      padding:20px;
      border-radius:15px;
      color:white;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
    }

    h2{
      text-align:center;
      margin-bottom:15px;
    }

    input, button{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    button{
      background:#38BDF8;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:10px;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="app">
  <h2>Discount Calculator</h2>

  <input type="number" v-model="price" placeholder="Original Price">
  <input type="number" v-model="discount" placeholder="Discount (%)">

  <button @click="calculate">Calculate</button>

  <div class="result" v-if="finalPrice">
    <p>Discount Amount : ₹ {{ discountAmount }}</p>
    <p>Final Price : ₹ {{ finalPrice }}</p>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      price: "",
      discount: "",
      discountAmount: "",
      finalPrice: ""
    }
  },
  methods:{
    calculate(){
      if(this.price === "" || this.discount === ""){
        alert("Please fill all fields");
        return;
      }

      let p = Number(this.price);
      let d = Number(this.discount);

      let discAmt = (p * d) / 100;
      let final = p - discAmt;

      this.discountAmount = discAmt.toFixed(2);
      this.finalPrice = final.toFixed(2);
    }
  }
}).mount(".app");
</script>

</body>
</html>
