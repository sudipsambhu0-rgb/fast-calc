<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Length Converter â€“ Convert Meter, KM, Inch, Feet Online</title>
<meta name="description" content="Free online length converter tool. Convert meters, kilometers, feet, inches and more instantly.">

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial;background:#020617;color:#e5e7eb;padding:40px 20px;}
.container{max-width:800px;margin:auto;}
main.app{background:#1E293B;padding:25px;border-radius:20px;margin:20px 0;}
input,select,button{width:100%;height:45px;margin-bottom:15px;border-radius:10px;border:none;padding:0 10px;}
input,select{border:2px solid #38BDF8;background:#020617;color:#fff;}
button{background:#38BDF8;color:#000;font-weight:bold;}
.result{color:#38BDF8;margin-top:10px;}
.content{background:#0f172a;padding:20px;border-radius:12px;}
</style>
</head>

<body>
<div class="container">
<h1>Length Converter</h1>

<main class="app" id="lengthApp">
<input type="number" v-model="value" placeholder="Enter value">

<select v-model="from">
<option value="m">Meter</option>
<option value="km">Kilometer</option>
<option value="ft">Feet</option>
<option value="inch">Inch</option>
</select>

<select v-model="to">
<option value="km">Kilometer</option>
<option value="m">Meter</option>
<option value="ft">Feet</option>
<option value="inch">Inch</option>
</select>

<button @click="convert">Convert</button>

<p class="result" v-if="result">Result: {{ result }}</p>
</main>

<section class="content">
<h2>About Length Conversion</h2>
<p>This tool helps you convert different units of length like meters, kilometers, feet, and inches instantly.</p>
</section>

</div>

<script>
const {createApp} = Vue;

createApp({
data(){
return{
value:"",
from:"m",
to:"km",
result:"",
rates:{
m:1,
km:0.001,
ft:3.28084,
inch:39.3701
}
}
},
methods:{
convert(){
let meter = this.value / this.rates[this.from];
let res = meter * this.rates[this.to];
this.result = res.toFixed(4) + " " + this.to;
}
}
}).mount("#lengthApp");
</script>

</body>
</html>
