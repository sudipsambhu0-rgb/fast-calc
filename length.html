<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Length Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

  body{
  min-height: 100svh;
  background:
    radial-gradient(800px circle at 10% 10%, rgba(56,189,248,0.18), transparent 40%),
    radial-gradient(700px circle at 90% 20%, rgba(34,197,94,0.16), transparent 45%),
    radial-gradient(900px circle at 50% 90%, rgba(244,63,94,0.14), transparent 50%),
    linear-gradient(180deg, #020617, #020617);
  color: #e5e7eb;
}

    .app{
position:relative;
      width:300px;
      background:#1E293B;
      padding:20px;
top:160px;
left:40px;
      border-radius:15px;
      color:white;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      text-align:center;
    }
  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background: #2563eb; /* blue */
    padding: 8px 14px;
    border-radius: 8px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .back-btn:hover {
    background: #1e40af;
    transform: translateX(-3px);
  }

  .back-btn span {
    font-size: 18px;
  }
    h2{
      margin-bottom:15px;
    }

    input, select, button{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    button{
      background:#38BDF8;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:10px;
      font-size:15px;
    }
  </style>
</head>

<body>
<a href="chose.html" class="back-btn">
  <span>‚Üê</span> Back
</a>
<div class="app">
  <h2>Length Converter</h2>

  <input type="number" v-model="value" placeholder="Enter value">

  <select v-model="from">
    <option v-for="unit in units" :value="unit">{{ unit }}</option>
  </select>

  <select v-model="to">
    <option v-for="unit in units" :value="unit">{{ unit }}</option>
  </select>

  <button @click="convert">Convert</button>

  <div class="result" v-if="result !== null">
    <p>Converted Length :</p>
    <strong>{{ result }} {{ to }}</strong>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      value:"",
      from:"meter",
      to:"kilometer",
      result:null,
      units:["meter","kilometer","centimeter","inch","foot"]
    }
  },
  methods:{
    convert(){
      if(this.value === ""){
        alert("Enter value");
        return;
      }

      const toMeter = {
        meter:1,
        kilometer:1000,
        centimeter:0.01,
        inch:0.0254,
        foot:0.3048
      };

      let val = Number(this.value);

      // Convert from "from" to meters, then to "to"
      let meters = val * toMeter[this.from];
      let final = meters / toMeter[this.to];

      this.result = final.toFixed(4);
    }
  }
}).mount(".app");
</script>

</body>
</html>
