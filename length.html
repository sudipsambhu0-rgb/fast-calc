<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Length Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100svh;
      background:#0F172A;
    }

    .app{
position:relative;
      width:300px;
      background:#1E293B;
      padding:20px;
top:160px;
left:40px;
      border-radius:15px;
      color:white;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      text-align:center;
    }

    h2{
      margin-bottom:15px;
    }

    input, select, button{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    button{
      background:#38BDF8;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:10px;
      font-size:15px;
    }
  </style>
</head>

<body>

<div class="app">
  <h2>Length Converter</h2>

  <input type="number" v-model="value" placeholder="Enter value">

  <select v-model="from">
    <option v-for="unit in units" :value="unit">{{ unit }}</option>
  </select>

  <select v-model="to">
    <option v-for="unit in units" :value="unit">{{ unit }}</option>
  </select>

  <button @click="convert">Convert</button>

  <div class="result" v-if="result !== null">
    <p>Converted Length :</p>
    <strong>{{ result }} {{ to }}</strong>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      value:"",
      from:"meter",
      to:"kilometer",
      result:null,
      units:["meter","kilometer","centimeter","inch","foot"]
    }
  },
  methods:{
    convert(){
      if(this.value === ""){
        alert("Enter value");
        return;
      }

      const toMeter = {
        meter:1,
        kilometer:1000,
        centimeter:0.01,
        inch:0.0254,
        foot:0.3048
      };

      let val = Number(this.value);

      // Convert from "from" to meters, then to "to"
      let meters = val * toMeter[this.from];
      let final = meters / toMeter[this.to];

      this.result = final.toFixed(4);
    }
  }
}).mount(".app");
</script>

</body>
</html>
