<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<meta name="description" content="Convert temperature between Celsius, Fahrenheit, and Kelvin.">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="font-family:Arial;background:#020617;color:#fff;padding:40px">

<h1>Temperature Converter</h1>

<div id="tempApp">
<input v-model="value" placeholder="Enter value">
<select v-model="type">
<option value="c">Celsius</option>
<option value="f">Fahrenheit</option>
<option value="k">Kelvin</option>
</select>
<button @click="convert">Convert</button>

<p v-if="result">{{ result }}</p>
</div>

<script>
const { createApp } = Vue;
createApp({
data(){return{value:"",type:"c",result:""}},
methods:{
convert(){
let v=parseFloat(this.value);
if(this.type=="c"){
this.result="F: "+((v*9/5)+32)+" | K: "+(v+273.15);
}else if(this.type=="f"){
this.result="C: "+((v-32)*5/9)+" | K: "+(((v-32)*5/9)+273.15);
}else{
this.result="C: "+(v-273.15)+" | F: "+(((v-273.15)*9/5)+32);
}
}
}
}).mount("#tempApp");
</script>

</body>
</html>
