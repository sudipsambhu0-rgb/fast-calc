<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Loan Calculator – Calculate Monthly Loan Payment</title>
<meta name="description" content="Use our free loan calculator to calculate your monthly EMI, total interest and total payment easily.">

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial;background:#020617;color:#e5e7eb;padding:40px 20px;}
.container{max-width:800px;margin:auto;}
main.app{background:#1E293B;padding:25px;border-radius:20px;margin:20px 0;}
input,button{width:100%;height:45px;margin-bottom:15px;border-radius:10px;border:none;padding:0 10px;}
input{border:2px solid #38BDF8;background:#020617;color:#fff;}
button{background:#38BDF8;color:#000;font-weight:bold;}
.result{color:#38BDF8;margin-top:10px;}
.content{background:#0f172a;padding:20px;border-radius:12px;}
</style>
</head>

<body>
<div class="container">
<h1>Loan Calculator</h1>

<main class="app" id="loanApp">
<input type="number" v-model="amount" placeholder="Loan Amount (₹)">
<input type="number" v-model="rate" placeholder="Interest Rate (%)">
<input type="number" v-model="years" placeholder="Loan Duration (years)">

<button @click="calcLoan">Calculate</button>

<p class="result" v-if="emi">Monthly EMI: ₹{{ emi }}</p>
<p class="result" v-if="total">Total Payment: ₹{{ total }}</p>
</main>

<section class="content">
<h2>What is Loan Calculator?</h2>
<p>This calculator helps you estimate your monthly EMI and total loan repayment amount.</p>
</section>

</div>

<script>
const {createApp} = Vue;

createApp({
data(){
return{
amount:"",
rate:"",
years:"",
emi:"",
total:""
}
},
methods:{
calcLoan(){
let r=(this.rate/12)/100;
let n=this.years*12;
let emi=(this.amount*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
this.emi=emi.toFixed(2);
this.total=(emi*n).toFixed(2);
}
}
}).mount("#loanApp");
</script>

</body>
</html>
