<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Calculator</title>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  min-height:100%;
}

body{
  min-height:100vh;
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#11A8FF;
  font-family:Arial, sans-serif;
}

#app{
  width:90%;
  max-width:320px;
  background:#111;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

h2{
  color:#fff;
  text-align:center;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  font-size:16px;
  border-radius:6px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:6px;
  background:#7BFF00;
  cursor:pointer;
}

.result{
  margin-top:15px;
  background:#222;
  color:#0f0;
  padding:12px;
  text-align:center;
  font-size:20px;
  border-radius:6px;
}
</style>
</head>

<body>

<div id="app">
  <h2>Percentage Calculator</h2>

  <input type="number" v-model="obtained" placeholder="Obtained Marks">
  <input type="number" v-model="total" placeholder="Total Marks">

  <button @click="calculate">Calculate</button>

  <div class="result" v-if="percentage !== null">
    Percentage: {{ percentage }}%
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      obtained: "",
      total: "",
      percentage: null
    }
  },
  methods:{
    calculate(){
      if(this.obtained === "" || this.total === "" || this.total == 0){
        alert("Valid numbers enter karo");
        return;
      }
      this.percentage = ((this.obtained / this.total) * 100).toFixed(2);
    }
  }
}).mount("#app");
</script>

</body>
</html>
