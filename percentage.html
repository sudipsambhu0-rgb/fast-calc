<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Percentage Calculator â€“ Find Percentage Easily</title>
<meta name="description" content="Calculate percentages easily. Find percentage increase, decrease and value percentage instantly.">

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial;background:#020617;color:#e5e7eb;padding:40px 20px;}
.container{max-width:800px;margin:auto;}
main.app{background:#1E293B;padding:25px;border-radius:20px;margin:20px 0;}
input,button{width:100%;height:45px;margin-bottom:15px;border-radius:10px;border:none;padding:0 10px;}
input{border:2px solid #38BDF8;background:#020617;color:#fff;}
button{background:#38BDF8;color:#000;font-weight:bold;}
.result{color:#38BDF8;margin-top:10px;}
.content{background:#0f172a;padding:20px;border-radius:12px;}
</style>
</head>

<body>
<div class="container">
<h1>Percentage Calculator</h1>

<main class="app" id="percentApp">
<input type="number" v-model="value" placeholder="Enter Value">
<input type="number" v-model="percent" placeholder="Enter Percentage %">

<button @click="calculate">Calculate</button>

<p class="result" v-if="result">Result: {{ result }}</p>
</main>

<section class="content">
<h2>What is Percentage?</h2>
<p>Percentage means a part out of 100. This tool helps you quickly calculate percentages.</p>
</section>

</div>

<script>
const {createApp} = Vue;

createApp({
data(){
return{
value:"",
percent:"",
result:""
}
},
methods:{
calculate(){
let res=(this.value*this.percent)/100;
this.result=res.toFixed(2);
}
}
}).mount("#percentApp");
</script>

</body>
</html>
