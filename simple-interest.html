<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
*{
margin:0;
padding:0;
}
    body{
   min-height: 100svh;
  background:
    radial-gradient(800px circle at 10% 10%, rgba(56,189,248,0.18), transparent 40%),
    radial-gradient(700px circle at 90% 20%, rgba(34,197,94,0.16), transparent 45%),
    radial-gradient(900px circle at 50% 90%, rgba(244,63,94,0.14), transparent 50%),
    linear-gradient(180deg, #020617, #020617);
  color: #e5e7eb;
    }
    .app{
position:relative;
      background:#1E293B;
      padding:20px;
top:160px;
left:40px;
      border-radius:12px;
      color:white;
      width:280px;
    }
  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background: #2563eb; /* blue */
    padding: 8px 14px;
    border-radius: 8px;
    transition: all 0.25s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .back-btn:hover {
    background: #1e40af;
    transform: translateX(-3px);
  }

  .back-btn span {
    font-size: 18px;
  }
    input{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      background:#38BDF8;
      cursor:pointer;
      font-size:16px;
    }
    p{
      margin-top:10px;
    }
  </style>
</head>

<body>
<a href="chose.html" class="back-btn">
  <span>←</span> Back
</a>
<div class="app">
  <input type="number" v-model="principal" placeholder="Enter your principal">
  <input type="number" v-model="rate" placeholder="Enter your rate (%)">
  <input type="number" v-model="time" placeholder="Enter your time (years)">

  <button @click="calculate">Calculate</button>

  <p v-if="SI">SI : ₹ {{ SI }}</p>
  <p v-if="amount">Final Amount : ₹ {{ amount }}</p>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      principal: "",
      rate: "",
      time: "",
      SI: "",
      amount: ""
    }
  },
  methods:{
    calculate(){
      if(this.principal === "" || this.rate === "" || this.time === ""){
        alert("Please fill all fields");
        return;
      }

      let P = Number(this.principal);
      let R = Number(this.rate);
      let T = Number(this.time);

      let si = (P * R * T) / 100;

      this.SI = si.toFixed(2);
      this.amount = (P + si).toFixed(2);
    }
  }
}).mount(".app");
</script>

</body>
</html>
