<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  min-height:100svh;
  background:#11A8FF;
  font-family:Arial, sans-serif;
  position:relative;
}

#app{
  width:260px;
  margin:40px auto;
  position:relative;
}

.display{
  background:#222;
  color:#0f0;
  padding:15px;
  font-size:24px;
  text-align:right;
  margin-bottom:10px;
  border-radius:6px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:10px;
}

button{
  padding:15px;
  font-size:18px;
  cursor:pointer;
}

/* choose button */
#xy{
  position:absolute;
  top:330px;
  left:10px;
  font-family:georgia;
  border-radius:30px;
  background:#7BFF00;
  border:3px solid #0009FF;
  padding:10px 20px;
}
</style>
</head>

<body>

<div id="app">
  <div class="display">{{ result }}</div>

  <div class="buttons">
    <button v-for="b in btns" @click="press(b)">
      {{ b }}
    </button>
  </div>

  <!-- ðŸ”— linked button -->
  <button id="xy" @click="goChoose">
    Click to choose your calculator
  </button>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      result:"",
      btns:[
        "7","8","9","/",
        "4","5","6","*",
        "1","2","3","-",
        "0",".","=","+"
      ]
    }
  },
  methods:{
    press(val){
      if(val==="="){
        try{
          this.result = eval(this.result);
        }catch{
          this.result = "Error";
        }
      }else{
        this.result += val;
      }
    },
    goChoose(){
      window.location.href = "chose.html";
    }
  }
}).mount("#app");
</script>

</body>
</html>
