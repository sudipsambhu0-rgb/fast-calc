<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100svh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0F172A;
    }

    .app{
      width:300px;
      background:#1E293B;
      padding:20px;
      border-radius:15px;
      color:white;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      text-align:center;
    }

    h2{
      margin-bottom:15px;
    }

    input, button{
      width:100%;
      padding:10px;
      margin-bottom:10px;
      border:none;
      border-radius:8px;
      outline:none;
    }

    button{
      background:#38BDF8;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#0EA5E9;
    }

    .result{
      margin-top:10px;
      font-size:16px;
      word-wrap:break-word;
    }
  </style>
</head>

<body>

<div class="app">
  <h2>Power Calculator</h2>

  <input type="number" v-model="base" placeholder="Base (a)">
  <input type="number" v-model="exponent" placeholder="Exponent (b)">

  <button @click="calculate">Calculate</button>

  <div class="result" v-if="result !== null">
    <strong>{{ base }}<sup>{{ exponent }}</sup> = {{ result }}</strong>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      base:"",
      exponent:"",
      result:null
    }
  },
  methods:{
    calculate(){
      if(this.base === "" || this.exponent === ""){
        alert("Please fill all fields");
        return;
      }

      let a = Number(this.base);
      let b = Number(this.exponent);

      this.result = Math.pow(a, b);
    }
  }
}).mount(".app");
</script>

</body>
</html>
